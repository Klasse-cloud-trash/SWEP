<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>

  <button name="zoomPlus" (click)="changeZoom(-0.10)">zoom: - </button>
  <button name="zoomMinus" (click)="changeZoom(+0.10)">zoom: + </button>
  <button name="orginalsize" (click)="ogSizeON()">orginal Größe</button>
  <button name="autoresize" (click)="autoResize()">auto resize</button>

  <button name="download" (click)="download()">download</button>

  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="ogSize"
              [zoom] = zoom
              [external-link-target]="'blank'"
              [autoresize] = autoresize
              style="display: block;"
  ></pdf-viewer>
</ion-content>
